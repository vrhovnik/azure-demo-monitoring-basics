apiVersion: v1
kind: Secret
metadata:
  name: monitoring-general-secret
  namespace: monitoring
type: Opaque
data:
  aiconnstring: $AI_CONN_STRING$
  sqlConn: $SQL_CONN_STRING$
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring-general
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: web
          image: $REGISTRY$.azurecr.io/general:latest
          env:
            - name: ApplicationInsights__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: monitoring-general-secret
                  key: aiconnstring
            - name: SqlService__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: monitoring-general-secret
                  key: sqlConn
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
              name: internet
---
apiVersion: v1
kind: Service
metadata:
  name: monitoring-general-svc
  namespace: monitoring
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: monitoring-general